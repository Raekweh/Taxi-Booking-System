
<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="bookingComponents/bookingData.js"> </script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div class = "container">
        <div class="heading">
            <h1>
                Booking Ticket System
            </h1>
        </div>

        <div id = "content">
            <form>
                <label>Customer Name:  <input type="text" name="cname" autocomplete="off"> </label>
                <label><br>Phone Number: <input type="text" name="phone" autocomplete="off" minlength="10" maxlength="12"></label>
                <label><br>Unit Number: <input type="text" name="unumber"></label>
                <label><br>Street Number: <input type="text" name="snumber"></label>
                <label><br>Street Name: <input type="text" name="stname"></label>
                <label><br>Suburb: <input type="text" name="sbname"></label>
                <label><br>Destination Suburb: <input type="text" name="dsbname"></label>
                <label><br>Pick-up Date: <input type="date" name="date"></label>
                <label><br>Pick-up Time: <input type="time" name="time">  <br><br> </label>

               <input name="submit" type = "button" onClick = "getData('bookingServer.php','content', cname.value, phone.value, unumber.value) " value = "Fetch from server">
       
            </form>
        </div>
    </div>
</body>
</html>
